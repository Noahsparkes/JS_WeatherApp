<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&family=Roboto:wght@500;900&display=swap"

        <link rel="stylesheet"

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Weather App | Noah Sparkes</title>

    <body>

        <div class="container">
            <div class="searchbox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>

            <div class="not-found">
                <img
                    src="/Images/—Pngtree—cartoon hand drawn computer error_5391389.png"
                    image>
                <p>Oops! Invalid location :/</p>
            </div>

            <div class="weatherbox">
                <img src>
                <p class="tempreature"></p>
                <p class="description"></p>
            </div>

            <div class="weatherdetails">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>

                    <div class="Wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span></span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </body>
        </html>
